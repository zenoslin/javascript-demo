<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <script>
            //var f = ['🌑', '🌒', '🌓', '🌔', '🌕', '🌖', '🌗', '🌘'];
            var f = ['🌑', '🌒', '🌓', '🌔', '🌝', '🌖', '🌗', '🌘'];

            function loop() {
                location.hash = f[Math.floor((Date.now()/100)%f.length)];

                setTimeout(loop, 50);
            }

            window.addEventListener('load', function () {
                loop();
            });
        </script>
    </body>
</html>
