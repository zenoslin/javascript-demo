<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            }
        </style>
        <script>
            function loop() {
                var i, n, s = '';

                for (i = 0; i < 10; i++) {
                    n = Math.floor(Math.sin((Date.now()/200) + (i/2)) * 4) + 4;

                    s += String.fromCharCode(0x2581 + n);
                }

                window.location.hash = s;

                setTimeout(loop, 50);
            }
            
            window.addEventListener('load', loop);
        </script>
    </head>
    <body>
    </body>
</html>
