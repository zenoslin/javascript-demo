<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <script>
            function loop() {
                var s = '',
                    p;

                p = Math.floor(((Math.sin(Date.now()/300)+1)/2) * 100);

                while (p >= 8) {
                    s += '█';
                    p -= 8;
                }
                s += ['▁','▏','▎','▍','▌','▋','▊','▉'][p];

                while (s.length < 100/8) {
                    s += '▁';
                }

                location.hash = s;
                setTimeout(loop, 50);
            }

            window.addEventListener('load', function () {
                loop();
            });
        </script>
    </body>
</html>
