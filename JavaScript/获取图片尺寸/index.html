<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GetImageInfo</title>
  </head>
  <body>
    <input type="file" id="input">
    <script src='./GetImageInfo.js'></script>
    <script>
    var domInput = document.getElementById('input');
    domInput.addEventListener('change', function(e) {
      getImageInfo(e.target.files[0]).then(res => {
        console.log(res);
      })
    })
    </script>
  </body>
</html>
