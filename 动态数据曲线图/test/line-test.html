<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Line-test</title>


    <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">

    <script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>




</head>
<body>



<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script type='text/javascript'>//<![CDATA[

Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

function activeLastPointToolip(chart,ins) {
    if(ins === void 0){
        ins = [1,2];
        ins.forEach(function(value,index){
            var points = chart.series[index].points;
            chart.tooltip.refresh(points[points.length -1]);
        });
        return;
    }
    var points = chart.series[ins].points;
    chart.tooltip.refresh(points[points.length -1]);
}

var char = Highcharts.chart('container', {
    chart: {
        type: 'spline',
        animation: Highcharts.svg,
        marginRight: 10,
        events: {
            load: function () {
                // set up the updating of the chart each second
                var series = this.series[0],
                    series2 = this.series[1],
                    chart = this;
                console.log(this.series);
                this.series.forEach(function(value,index){
                    setInterval(function () {
                        var x = (new Date()).getTime(), // current time
                            y = Math.random();
                        value.addPoint([x, y], true, false);
                        activeLastPointToolip(chart,index);
                    }, 1000);
                })
            }
        }
    },

    title: {
        text: 'Live random data'
    },
    xAxis: {
        type: 'datetime',
        tickPixelInterval: 150
    },
    yAxis: {
        title: {
            text: 'Value'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }]
    },
    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                Highcharts.numberFormat(this.y, 2);
        }
    },
    legend: {
        enabled: false
    },
    exporting: {
        enabled: false
    },
    series: [{
        name: 'Temperature',
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -19; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: Math.random()
                });
            }
            return data;
        }())
    },{
        name: 'Humidity',
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -19; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: Math.random()
                });
            }
            return data;
        }())
    }]
},
    function(c) {
    activeLastPointToolip(c)
}
);
//]]>

</script>




</body>
</html>
